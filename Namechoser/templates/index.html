        let selectedGender = 'male';
        let selectedRegion = '';

        function drawRegionsMap() {
            const options = {
                region: '150',  // Europe
                backgroundColor: '#121212',
                datalessRegionColor: '#333333',
                defaultColor: '#444444',
                colorAxis: { colors: ['#444444', '#666666'] },
                displayMode: 'regions',
                resolution: 'countries'
            };

            const data = google.visualization.arrayToDataTable([
                ['Country', 'Names'],
                [{v: 'FR', f: 'France'}, names['FR']['male'].length + names['FR']['female'].length],
                [{v: 'DE', f: 'Deutschland'}, names['DE']['male'].length + names['DE']['female'].length],
                [{v: 'IT', f: 'Italia'}, names['IT']['male'].length + names['IT']['female'].length],
                [{v: 'RU', f: 'Rossiya'}, names['RU']['male'].length + names['RU']['female'].length],
                [{v: 'PL', f: 'Polska'}, names['PL']['male'].length + names['PL']['female'].length],
                [{v: 'UA', f: 'Ukrayina'}, names['UA']['male'].length + names['UA']['female'].length],
                [{v: 'RO', f: 'România'}, names['RO']['male'].length + names['RO']['female'].length],
                [{v: 'HU', f: 'Magyarország'}, names['HU']['male'].length + names['HU']['female'].length],
                [{v: 'BG', f: 'Balgariya'}, names['BG']['male'].length + names['BG']['female'].length],
                [{v: 'ES', f: 'España'}, names['ES']['male'].length + names['ES']['female'].length],
                [{v: 'PT', f: 'Portugal'}, names['PT']['male'].length + names['PT']['female'].length],
                [{v: 'NL', f: 'Nederland'}, names['NL']['male'].length + names['NL']['female'].length],
                [{v: 'BE', f: 'België'}, names['BE']['male'].length + names['BE']['female'].length],
                [{v: 'CH', f: 'Schweiz'}, names['CH']['male'].length + names['CH']['female'].length],
                [{v: 'AT', f: 'Österreich'}, names['AT']['male'].length + names['AT']['female'].length],
                [{v: 'CZ', f: 'Česko'}, names['CZ']['male'].length + names['CZ']['female'].length],
                [{v: 'SK', f: 'Slovensko'}, names['SK']['male'].length + names['SK']['female'].length],
                [{v: 'HR', f: 'Hrvatska'}, names['HR']['male'].length + names['HR']['female'].length],
                [{v: 'SI', f: 'Slovenija'}, names['SI']['male'].length + names['SI']['female'].length],
                [{v: 'ME', f: 'Crna Gora'}, names['ME']['male'].length + names['ME']['female'].length],
                [{v: 'RS', f: 'Srbija'}, names['RS']['male'].length + names['RS']['female'].length],
                [{v: 'MK', f: 'Makedonija'}, names['MK']['male'].length + names['MK']['female'].length],
                [{v: 'MD', f: 'Moldova'}, names['MD']['male'].length + names['MD']['female'].length],
                [{v: 'AL', f: 'Shqipëri'}, names['AL']['male'].length + names['AL']['female'].length]
                // Add more countries as needed
            ]);

            const chart = new google.visualization.GeoChart(document.getElementById('map'));

            google.visualization.events.addListener(chart, 'regionClick', function(event) {
                selectedRegion = event.region;
                displayNames(selectedRegion);
            });

            chart.draw(data, options);
        }

        function displayNames(region) {
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const regionNames = names[region] ? names[region][selectedGender] : [];
            const filteredNames = regionNames.filter(name => name.toLowerCase().startsWith(nameFilter));
            const namesDiv = document.getElementById('names');
            namesDiv.innerHTML = filteredNames.join(', ') || 'No names available for this region.';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('male').addEventListener('click', function() {
                selectedGender = 'male';
                updateGenderSelection();
            });

            document.getElementById('female').addEventListener('click', function() {
                selectedGender = 'female';
                updateGenderSelection();
            });

            document.getElementById('nameFilter').addEventListener('input', function() {
                displayNames(selectedRegion);
            });
        });

        function updateGenderSelection() {
            document.getElementById('male').style.backgroundColor = selectedGender === 'male' ? '#555' : '#333';
            document.getElementById('female').style.backgroundColor = selectedGender === 'female' ? '#555' : '#333';
            displayNames(selectedRegion);
        }
    </script>
