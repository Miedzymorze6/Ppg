<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Miedzymorze{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif; /* Ensure all fonts use Montserrat */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px #333;
        }

        header h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Montserrat for header */
            font-size: 3em;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-family: 'Montserrat', sans-serif; /* Montserrat for navigation links */
        }

        nav ul li a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        main {
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        section {
            margin: 20px 0;
        }

        footer {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Additional styles for contact section */
        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .contact-item {
            text-align: center;
            margin: 0 15px;
        }

        .contact-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            display: block;
        }

        .contact-item a:hover {
            color: #ffffff;
        }

        .contact-item img {
            width: 60px; /* Adjust width as needed */
            height: auto;
            margin-bottom: 10px;
        }

        .contact-item span {
            font-size: 0.9em;
            color: #ffffff; /* Username color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Miedzymorze</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/art_gallery">Art Gallery</a></li>
                <li><a href="/koniglabs">KonigLabs</a></li> <!-- Added KonigLabs link -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2023 Miedzymorze. All rights reserved</p>
    </footer>
</body>
</html>
